<!DOCTYPE html>
<html lang="fr">

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>

<div th:replace="navbar :: mynavbar"></div>

<div class="container">
    <br>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCoinModal">
            Add a coin to collection
        </button>
    </div>

    <br>
    <br>

    <!-- Modal addCoin -->
    <div class="modal fade" id="addCoinModal" tabindex="-1" role="dialog" aria-labelledby="addCoinModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCoinModalLabel">Add Coin to Collection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="Enter country">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="value">Value</label>
                            <input type="text" class="form-control" id="value" name="value" placeholder="Enter value">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCoin()">Add Coin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal deleteConfirmation -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" id="modal_button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Coin Table - uses DataTable -->
    <table id="coinsTable" class="table table-striped table-bordered">
        <!-- Header Table -->
        <thead>
        <tr>
            <th>Action</th>
            <th>Description</th>
            <th>Value</th>
            <th>Pays</th>
            <th>Commemorative</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
